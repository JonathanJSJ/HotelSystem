<div class="page-container">
  <div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <h2>Register Account</h2>

      <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="submitted && f['name'].errors" class="error">
          <small *ngIf="f['name'].errors['required']">Name is required.</small>
          <small *ngIf="f['name'].errors['minlength']"
            >Minimum 3 characters.</small
          >
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="submitted && f['email'].errors" class="error">
          <small *ngIf="f['email'].errors['required']"
            >Email is required.</small
          >
          <small *ngIf="f['email'].errors['email']"
            >Invalid email format.</small
          >
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" />
        <div *ngIf="submitted && f['password'].errors" class="error">
          <small *ngIf="f['password'].errors['required']"
            >Password is required.</small
          >
          <small *ngIf="f['password'].errors['minlength']"
            >Minimum 6 characters.</small
          >
        </div>
      </div>

      <div class="actions">
         <app-button [type]="'submit'" [variant]="'filled'" [text]="'Register'"/>
      </div>
    </form>
  </div>
</div>
