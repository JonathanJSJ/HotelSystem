<div class="login-modal">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-modal__form">
    <div class="login-modal__field">
      <label for="email" class="login-modal__label">Email</label>
      <input id="email" formControlName="email" type="email" class="login-modal__input"/>
      <div *ngIf="submitted && f['email'].errors" class="login-modal__error">
        <small *ngIf="f['email'].errors['required']">Email is required.</small>
        <small *ngIf="f['email'].errors['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="login-modal__field">
      <label for="password" class="login-modal__label">Password</label>
      <input id="password" formControlName="password" type="password" class="login-modal__input"/>
      <div *ngIf="submitted && f['password'].errors" class="login-modal__error">
        <small *ngIf="f['password'].errors['required']">Password is required.</small>
        <small *ngIf="f['password'].errors['minlength']">Minimum 6 characters.</small>
      </div>
    </div>

    <div *ngIf="loginError" class="login-modal__error">
      <small>{{ loginError | uppercase }}</small>
    </div>

    <div class="login-modal__actions">
      <app-button [type]="'submit'" [text]="'Login'"/>
      <app-button (click)="closeLogin()" [text]="'Cancel'" [variant]="'outlined'"/>
      <span class="login-modal__text">Don't have an account?</span>
      <app-button (click)="goToRegister()" [text]="'Register now'" [variant]="'empty'"/>
    </div>
  </form>
</div>
